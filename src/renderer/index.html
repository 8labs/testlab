<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>8labs</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' 'unsafe-inline' data:; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data;"
    />
    <style>
      body {
        background-color: white;
        margin: 0;

        scrollbar-color: #00bfd3 #00000030;
      }

      /* Remove conflicting scrollbar styles */
      html {
        scrollbar-width: none;
      }

      /* macOS WebView scrollbar styling */
      ::-webkit-scrollbar {
        width: 12px;
        background-color: #001d27;
      }

      ::-webkit-scrollbar-track {
        background-color: #001d27;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #00bfd3;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #00a3b3;
      }

      .container {
        display: flex;
        position: absolute;
        top: 2rem;
        bottom: 0;
        left: 0;
        right: 0;
      }

      table {
        width: 100%;
      }

      h1 {
        color: #00bfd3;
      }

      button {
        border-radius: 0.5rem;
        background: #00bfd3;
        color: #fff;
        border: none;
        padding: 0.5rem 2rem;
      }

      .toolbarlogo {
        width: 3.5rem;
        margin-left: 15%;
        margin-top: 2rem;
      }

      .toolbar {
        background: #001d27;
      }

      .toolbar .logo {
        width: 2.5rem;
        margin-left: 1.25rem;
        margin-top: 2rem;
      }

      .toolbar ul,
      .toolbar-detail ul {
        padding: 0;
        margin-top: 4rem;
        list-style-type: none;
        width: 5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .toolbar-item {
        margin: 0;
        padding: 1.25rem;
        width: auto;
      }

      .panel {
        padding: 1.25rem 2rem;
        overflow-y: auto;
      }

      .panel h1 {
        font-weight: 300;
      }

      .toolbar-detail {
        background: #001d27;
        color: #fff;
        min-width: 18rem;
        max-width: 18rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .toolbar-detail h1 {
        color: white;
        padding: 1.25rem;
      }
      .toolbar-detail ul {
        font-size: 1rem;
        width: 100%;
        margin-top: 2rem;
      }
      .toolbar-detail li {
        width: calc(100% - 4rem);
        margin: 0.25rem 1rem;
        padding: 0.5rem 1rem;
      }

      .vjs-tree-node.is-highlight,
      .vjs-tree-node:hover {
        background-color: transparent !important;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
